<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <title>Client Side Storage</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <header class="header">
      <div class="grid">
        <div class="col-desk-12">
          <h1 class="logo">Client Side Storage - <span>HTML5</span></h1>
        </div>                
      </div>
    </header>


    <main>    
  
      <section class="type spacer">
        <div class="grid">
          <div class="col-desk-12">
            <div class="panel">
               <div class="panel--head">
                 Escolha o tipo de armazenamento
               </div>
               <div class="panel--body">
               
                 <select name="type" id="typeStorage">
                  <option value="javascript: selectDb('localStorage');">Local Storage</option>     
                  <option value="javascript: selectDb('sessionStorage');">Session Storage</option>              
                </select>

                 <div class="badge">Você está usando: <span id="dbSelected"></span></div>
               </div>
            </div>
          </div>                
        </div>
      </section>   
  
      <section class="cadform spacer">
        
          <div class="grid">
            <div class="col-desk-12">
              <form id='cadForm'> 
                <div class="grid">
                  <div class="col-desk-3">
                    <label for="inputname">Nome</label>
                    <input type="text" id="inputname" name="contact.name" required />
                  </div>
                  <div class="col-desk-3">
                    <label for="inputemail">E-mail</label>
                    <input type="email" id="inputemail" name="contact.email" required />
                  </div>
                  <div class="col-desk-3">
                    <label for="inputphone">Telefone</label>
                    <input type="tel" id="inputphone" name="contact.phone" required />
                  </div>
                  <div class="col-desk-3 wrap-button" >      
                    <button>Gravar contact</button>     
                  </div>
                </div>
              </form> 
            </div>       
          </div>
       
      </section>
  
      <section class="contact-list spacer">
        <div class="grid">
          <div class="col-desk-12">
            <div class="panel">
               <div class="panel--head">
                 Lista de contacts
               </div>
               <div class="panel--body">
             
         
                    <input type="search" id="filter">
                    <button id="search">Procurar</button>
                  
  
                  <table id="contacts">
                    <thead>
                      <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>teste</td>
                        <td>teste@teste.com</td>
                        <td>1144444444</td>
                      </tr>
                      <tr>
                        <td>teste</td>
                        <td>teste@teste.com</td>
                        <td>1144444444</td>
                      </tr>
                      <tr>
                        <td>teste</td>
                        <td>teste@teste.com</td>
                        <td>1144444444</td>
                      </tr>
                      <tr>
                        <td>teste</td>
                        <td>teste@teste.com</td>
                        <td>1144444444</td>
                      </tr>
                    </tbody>
                  </table>
                 
        
               </div>
            </div>
          </div>                
        </div>
      </section>
    </main>
  

    <footer class="footer">
      <div class="grid">
        <div class="col-desk-12">
          <p>Rafael Gomes 2020</p>
        </div>
      </div>
    </footer>

     <script type="text/javascript" src="js/app.js"></script>
  </body>  
</html>
